<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Otoczki Wypukłej</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 d-flex flex-column min-vh-100 p-0 sidebar-gradient">
                <div class="d-flex flex-column align-items-center px-3 py-5 text-light bg-menu-title">
                    <h2 class="mb-3 text-white text-center">Generator Otoczki Wypukłej</h2>
                    <p class="text-center mb-0"><strong>Autorzy:</strong> Maciej Król, Konrad Lubaski, Michał Bichajło, Mateusz Latusek</p>
                </div>
                <form id="points-form" class="w-100 px-3">
                    <label for="points" class="form-label mt-3 text-violet">Podaj punkty:</label>
                    <div class="custom-input">
                        <input type="text" class="form-control border-0 no-border-radius" id="points" placeholder="Przykład: 1,1;2,3;4,5">
                    </div>
                </form>
                <button id="calculate-button" class="menu-button d-flex align-items-center mt-4">
                    <i class="fa fa-calculator me-2"></i> Oblicz otoczkę
                </button>
                <button id="toggle-grid" class="menu-button d-flex align-items-center">
                    <i class="fa fa-eye me-2"></i> <span>Pokaż siatkę</span>
                </button>
                <button id="clear-all" class="menu-button d-flex align-items-center">
                    <i class="fa fa-eraser me-2"></i> Wyczyść wszystko
                </button>
                <button id="only-convex" class="menu-button d-flex align-items-center" style="display: none !important;">
                    <i class="fa fa-draw-polygon me-2"></i> Pokaż tylko otoczkę
                </button>
                <button id="all-points" class="menu-button d-flex align-items-center" style="display: none !important;">
                    <i class="fa fa-star me-2"></i> Pokaż wszystkie punkty
                </button>

                <!-- Sekcja wyników -->
                <ul id="results-list" class="list-group list-group-flush mt-4 px-3">
                    <!-- Wyniki dynamicznie generowane -->
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 d-flex justify-content-center align-items-center bg-white">  
                <div class="canvas-container position-relative">
                    <canvas id="canvas" width="1000" height="800"></canvas>
                    <div class="corner-label top-left">(0, 60)</div>
                    <div class="corner-label top-right">(80, 60)</div>
                    <div class="corner-label bottom-left">(0, 0)</div>
                    <div class="corner-label bottom-right">(80, 0)</div>
                </div>
                <div id="coordinate-label" class="coordinate-label"></div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
